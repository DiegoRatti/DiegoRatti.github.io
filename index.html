<!doctype HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>    
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
</script>

<body style='margin : 0px; overflow: hidden;'>        
	<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="gammaOutput: true; gammaFactor: 2,2;">
<a-assets>
  <a-asset-item id="pack" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/PCK.gltf"></a-asset-item>
  <a-asset-item id="core" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/CRE.gltf"></a-asset-item>
  <a-asset-item id="square" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/SQR.gltf"></a-asset-item>
  <a-asset-item id="blend" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/BLND.gltf"></a-asset-item>
  <a-asset-item id="inquieta" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/INQ.gltf"></a-asset-item>
  <a-asset-item id="eliptica" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/ELIP.gltf"></a-asset-item>
  <a-asset-item id="mundo" src="https://raw.githubusercontent.com/DiegoRatti/AR_4SM/master/MND.gltf"></a-asset-item>
</a-assets>

<a-marker id="animated-marker" type='barcode' value='1'>            
<a-entity
	gltf-model="#pack"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>

<a-marker id="animated-marker" type='barcode' value='2'>            
<a-entity
	gltf-model="#core"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>
	
<a-marker id="animated-marker" type='barcode' value='3'>            
<a-entity
	gltf-model="#square"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>
	
<a-marker id="animated-marker" type='barcode' value='4'>            
<a-entity
	gltf-model="#blend"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>

<a-marker id="animated-marker" type='barcode' value='5'>            
<a-entity
	gltf-model="#inquieta"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>
	
<a-marker id="animated-marker" type='barcode' value='6'>            
<a-entity
	gltf-model="#eliptica"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>
	
<a-marker id="animated-marker" type='barcode' value='7'>            
<a-entity
	gltf-model="#mundo"                
	scale="5.5 5.5 5.5">            
</a-entity>        
</a-marker>

<a-entity camera></a-entity>
</a-scene>    
</body>
</html>
